<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#" id="messages-button">Messages</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="posts">
            <!-- You can add other sections or content here -->
        </section>
    </main>

    <div id="messages-popup" class="messages-popup">
        <div class="messages-header">
            <h2>Messages</h2>
            <button id="close-messages">&times;</button>
        </div>
        <div class="messages-body">
            <ul class="contacts">
                <li><a href="#" data-chat="people1">People 1</a></li>
                <li><a href="#" data-chat="people2">People 2</a></li>
                <li><a href="#" data-chat="chatgpt">ChatGPT</a></li>
            </ul>
            <div id="chat-window" class="chat-window">
                <!-- Chat content will be displayed here -->
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Instagram Clone. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('messages-button').addEventListener('click', function() {
            document.getElementById('messages-popup').style.display = 'block';
        });

        document.getElementById('close-messages').addEventListener('click', function() {
            document.getElementById('messages-popup').style.display = 'none';
        });

        document.querySelectorAll('.contacts a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const chat = this.getAttribute('data-chat');
                const chatWindow = document.getElementById('chat-window');
                chatWindow.innerHTML = `<h3>Chat with ${chat}</h3><div class="message">Welcome to the chat with ${chat}!</div>`;
            });
        });
    </script>
</body>
</html>
